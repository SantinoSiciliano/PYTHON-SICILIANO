<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'agregar_libro' %}">Agregar Libro</a>
        <a href="{% url 'agregar_autor' %}">Agregar Autor</a>
        <a href="{% url 'agregar_editorial' %}">Agregar Editorial</a>
        <a href="{% url 'buscar' %}">Buscar</a>
        <a href="{% url 'listar_blogs' %}">Blogs</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
            <a href="{% url 'login' %}">Iniciar sesión</a>
            <a href="{% url 'register' %}">Registrarse</a>
        {% endif %}
    </nav>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>

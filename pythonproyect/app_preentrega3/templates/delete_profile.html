{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Eliminar cuenta</h2>
        <p class="card-text">¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
